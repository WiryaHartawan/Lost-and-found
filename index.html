<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Sekolah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>üîç Lost & Found</h1>
        </header>

        <section id="list-section">
            <button id="btn-buka-form" class="btn-primary">+ Laporkan Barang</button>
            <div id="item-list">
                <p class="loading">Memuat data...</p>
            </div>
        </section>

        <section id="form-section" class="hidden">
            <h3>Laporan Barang Baru</h3>
            <input type="text" id="input-nama" placeholder="Nama Barang">
            <input type="text" id="input-lokasi" placeholder="Lokasi Ditemukan">
            <div class="form-buttons">
                <button id="btn-simpan" class="btn-save">Posting</button>
                <button id="btn-batal" class="btn-cancel">Batal</button>
            </div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
